<!DOCTYPE >
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <thead>
  <td> First Name</td>
  <td> Last Name</td>
  <td> Age</td>
  <td> Address</td>
  <td> city</td>
  <td> State</td>
  <td> Zip Code</td>
  </thead>
<tbody>
<tr>
  <td th:text="${employee.firstName}"></td>
  <td th:text="${employee.lastName}"></td>
  <td th:text="${employee.birthDay}"></td>
  <td th:text="${employee.street}"></td>
  <td th:text="${employee.apartment}"></td>
  <td th:text="${employee.city}"></td>
  <td th:text="${employee.state}"></td>
  <td th:text="${employee.zip}"></td>



</tr>




</tbody>




</table>

</body>
</html>
