<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">


</head>
<body>
<div align="center">
<h1 style="background-color: #0c5460" > Welcome to Employee Register Page</h1>
<form th:object="${employee}" th:action="@{/employee/confirm}" method="post">

  <p>  <label>First Name</label>
    <input type="text" th:field="*{firstName}" size="4px">

      <label>Last Name</label>
      <input type="text" th:field="*{lastName}">
 <label>Birth Day</label>
<input type="date" th:field="*{birthDay}">
  </p>
<p>
    <label>Email</label>
    <input type="email" th:field="*{email}">
<label>Pass Word</label>
<input type="password" th:field="*{passWord}">
</p>
<label>Address</label>
<input type="text" th:field="*{street}">
<label>Address</label>
<input type="text" th:field="*{apartment}">

    <p>
        <label>City</label>
        <input type="text" th:field="*{city}">

   <label>State</label>
<select>
    <option  th:each="state:${states}" th:value="${state}" th:text="${state}"></option>
</select>
        <label>Zip</label>
        <input type="text" th:field="*{zip}">
    </p>
    <button type="submit">Register</button>
</form>
</div>
</body>
</html>
