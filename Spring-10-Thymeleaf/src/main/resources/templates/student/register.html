<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cydeo</title>


    <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">


    <link th:href="@{/css/custom.css}" rel="stylesheet">


</head>
<body>
<!--Bootstrap Integration-->
<h1 class="display-1 text-danger">Welcome to Cydeo Student's Register Form</h1>

<h2 class="cydeo">My custom css</h2>

<!--image integration-->
<img th:src="@{/images/welcome-38249.png}">



<!--display Valu of model-->
<h2 th:text="${students.get(0).getFirstname()}"></h2>
<h2 th:text="${students.get(0).getLastname()}"></h2>
<!--Concatenation-->
<h2 th:text="${'hello '+students.get(1).getFirstname()}"></h2>
<h2 th:text="${students.get(0).getFirstname()+' '+students.get(0).getLastname()}"></h2>
<!--Link-->
<a th:href="@{https://www.youtube.com}">youtube</a>
<a th:href="@{/student/drop}">malcolm</a>

<!--Adding Parameters in link-->
<a th:href="@{/student/drop(id=4)}">Link</a>
<a th:href="@{/student/drop(name=${students.get(0).getFirstname()})}">Link2</a>
<!--Iteration-->
<ul>


    <h2>print students info</h2>
    <!--
       for(String name:students){
           System.ou.println(name)
            }
             -->
    <!--it is kind of foreach loop-->     <!--this is kind of sout-->
    <li th:each="name : ${students}" th:text="${name}"></li>
    <h2>print student first and last name</h2>
    <li th:each="name : ${students}" th:text="${name.getFirstname()+' '+name.getLastname()}"></li>

    <h2>print table</h2>
    <table>
        <thead>
        <tr>
            <td>First name</td>
            <td>Last name</td>
            <td>Age</td>
            <td>state</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="name :${students}">
            <td th:text="${name.getFirstname()}"></td>
            <td th:text="${name.getLastname()}"></td>
            <td th:text="${name.getAge()}"></td>
            <td th:text="${name.getState()}"></td>


        </tr>
        <!--this one have big diffrent with a top one ,a top one have just one loop it will countinus until loop end ,
        but in this one we have four diffrent loop every loop will continusly print every opject inside the list and skip to next one-->
        <td th:each="name :${students}" th:text="${name.getFirstname()}"></td>
        <td th:each="name :${students}" th:text="${name.getLastname()}"></td>
        <td th:each="name :${students}" th:text="${name.getAge()}"></td>
        <td th:each="name :${students}" th:text="${name.getState()}"></td>

        </tbody>
    </table>
</ul>




<!--Conditional Logic-->
<div th:text="${students.get(0).getAge()>25?'eligible':'not eligible'}"></div>

<div>
    <span th:if="${students.get(0).getState()=='arizona'}"> arizona</span>
<span th:unless="${students.get(0).getState()=='arizona'}"> no arizona</span>
</div>


</body>

</html>
