<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">

<form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}"> <!-- form for mentor object -->

<label >First Name:</label>
<input type="text" th:field="*{firstname}" ><br>
    <br>

<label>Last Name</label>
<input type="text" th:field="*{lastname}"><br><br>


    <label>Email</label>
    <input type="email" th:field="*{email}"><br>

    <label>Graduated</label>
    <input type="checkbox" th:field="*{graduated}"><br>

    <label>Gender</label>
    <input type="radio" value="Female"  th:field="*{gender}" >Male
    <input type="radio" value="Male"  th:field="*{gender}">Female<br>

<Label>Batch Number</Label>
<select>
    <option th:each="batch:${batchList}" th:value="${batch}" th:text="${batch}"></option>


</select><br>
<label>Company</label>
<textarea th:field="*{company}"></textarea><br>
    <button type="submit">Register</button>
</form>
</div>
</body>
</html>
